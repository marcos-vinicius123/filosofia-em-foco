<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">  
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
       <title>Login</title>

       <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
       <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>
<body>
       <link rel="stylesheet" href="styles.css">
       <main class="login">

              <form action="login.html" class="container">
                     <h1 class="headline">Acessar Plataforma</h1>
                     
                     <div class="form">

                            <label class="label-email" for="email">E-mail</label>
                            <i class="bx bx-user"></i>
                            <input class="input-email" type="email" id="email" placeholder="Digite seu E-mail">

                            <label class="label-password" for="password">Senha</label>
                            <i class="bx bx-lock"></i>
                            <input class="input-password" type="password" id="password" placeholder="Insira sua senha">

                            <a href="#" class="forgot">Esqueceu a senha?</a>

                            <a href="cadastro.html" class="forgot2">Ainda não é cadastrado?</a>

                            <input class="button-submit" type="button" onclick="login()" value="Entrar">

                     </div>
              </form>
       </main>
       <script src="codigo/login.js"></script>    
</body>
</html>
